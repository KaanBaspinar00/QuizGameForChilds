<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Interactive Learning Quiz</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .quiz-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #4b0082;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .question {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        
        }
        button {
            background-color: #9370db;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 1em;
            padding: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        button:hover {
            background-color: #8a2be2;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button.correct {
            background-color: #4CAF50;
        }
        button.incorrect {
            background-color: #f44336;
        }
        #result {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2em;
            height: 50px;
        }
        #nextButton {
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            color: black;
            cursor: pointer;
            font-size: 1em;
            padding: 15px;
            transition: all 0.1s ease;
            font-family: inherit;
            margin-top: 20px;
            display: block;
            width: 100%;
        }

        #nextButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #progressBar {
            width: 0;
            height: 10px;
            background-color: #4CAF50;
            transition: width 0.5s;
            border-radius: 5px;
            margin-top: 20px;
        }
        #score {
            text-align: center;
            font-size: 1.2em;
            margin-top: 10px;
            font-weight: bold;
            color: #4b0082;
        }
        .prize-container {
            text-align: center;
            font-size: 3em;
            margin-top: 20px;
        }
        .bouncing {
            display: inline-block;
            animation: bounce 0.5s ease infinite alternate;
        }
        @keyframes bounce {
            to { transform: translateY(-20px); }
        }
        .spinning {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .scaling {
            display: inline-block;
            animation: scale 0.5s ease infinite alternate;
        }
        @keyframes scale {
            to { transform: scale(1.2); }
        }
        

    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Super Interactive Learning Quiz</h1>
        <div id="quiz">
            <div class="question">
                <p id="questionText"></p>
                <div class="options" id="options"></div>
            </div>
        </div>
        <div id="result"></div>
        <button id="nextButton" style="display: none;">Next Question</button>
        <div id="progressBar"></div>
        <div id="score">Score: 0</div>
    </div>
    <button id="nextButton" style="display: none;">Next Question</button>
    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Paris", "London", "Berlin", "Madrid"],
                correct: "Paris"
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Mars", "Jupiter", "Venus", "Saturn"],
                correct: "Mars"
            },
            {
                question: "What is 2 + 2?",
                options: ["3", "4", "5", "6"],
                correct: "4"
            },
            {
                question: "Who wrote 'Romeo and Juliet'?",
                options: ["Charles Dickens", "William Shakespeare", "Jane Austen", "Mark Twain"],
                correct: "William Shakespeare"
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correct: "Pacific Ocean"
            },
            {
                question: "How many continents are there?",
                options: ["5", "6", "7", "8"],
                correct: "7"
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Go", "Gd", "Au", "Ag"],
                correct: "Au"
            },
            {
                question: "Which animal is known as the 'King of the Jungle'?",
                options: ["Tiger", "Elephant", "Lion", "Gorilla"],
                correct: "Lion"
            },
            {
                question: "What is the largest planet in our solar system?",
                options: ["Earth", "Mars", "Jupiter", "Saturn"],
                correct: "Jupiter"
            },
            {
                question: "How many sides does a triangle have?",
                options: ["2", "3", "4", "5"],
                correct: "3"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let canAnswer = true;

        function loadQuestion() {
    canAnswer = true;
    const question = questions[currentQuestion];
    document.getElementById('questionText').textContent = `Question ${currentQuestion + 1}: ${question.question}`;
    
    const optionsContainer = document.getElementById('options');
    optionsContainer.innerHTML = '';
    question.options.forEach(option => {
        const button = document.createElement('button');
        button.textContent = option;
        button.onclick = () => checkAnswer(option, button); // Assign the checkAnswer function properly
        optionsContainer.appendChild(button);
    });

    // Hide the "Next Question" button and clear the result
    document.getElementById('nextButton').style.display = 'none';
    document.getElementById('result').textContent = '';
    updateProgressBar();
}

        function checkAnswer(answer, button) {
            if (!canAnswer) return;
            canAnswer = false;

            const correct = questions[currentQuestion].correct;

            // Updating UI based on answer correctness
            if (answer === correct) {
                score++;
                button.classList.add('correct');
                document.getElementById('result').textContent = 'Correct! Great job!';
            } else {
                button.classList.add('incorrect');
                document.getElementById('result').textContent = `Sorry, the correct answer was ${correct}.`;
                // Highlight the correct answer
                Array.from(document.querySelectorAll('button')).forEach(btn => {
                    if (btn.textContent === correct) {
                        btn.classList.add('correct');
                    }
                });
            }
            updateScore();
            document.getElementById('nextButton').style.display = 'block';
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        // Ensure the Next button is displayed only after answering and updated accordingly
        document.getElementById('nextButton').onclick = moveToNextQuestion;

        function moveToNextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showFinalScore();
            }
        }

        function updateProgressBar() {
            const progress = (currentQuestion / questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function showFinalScore() {
            const quizContainer = document.querySelector('.quiz-container');
            let prizeMessage = '';
            let prizeAnimation = '';

            if (score <= 3) {
                prizeMessage = "Good effort! Keep practicing!";
                prizeAnimation = '<span class="bouncing">ðŸ˜Š</span>'.repeat(1);
            } else if (score <= 6) {
                prizeMessage = "Great job! You're doing well!";
                prizeAnimation = '<span class="spinning">ðŸ˜ƒ</span>'.repeat(2);
            } else {
                prizeMessage = "Excellent work! You're a star!";
                prizeAnimation = '<span class="scaling">ðŸ¤©</span>'.repeat(3);
            }

            quizContainer.innerHTML = `
                <h1>Quiz Complete!</h1>
                <p>Your score: ${score} out of ${questions.length}</p>
                <p>${prizeMessage}</p>
                <div class="prize-container">${prizeAnimation}</div>
                <button onclick="restartQuiz()">Play Again</button>
            `;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            
            const quizContainer = document.querySelector('.quiz-container');
            quizContainer.innerHTML = `
                <h1>Super Interactive Learning Quiz</h1>
                <div id="quiz">
                    <div class="question">
                        <p id="questionText"></p>
                        <div class="options" id="options"></div>
                    </div>
                </div>
                <div id="result"></div>
                <button id="nextButton" style="display: none;">Next Question</button>
                <div id="progressBar"></div>
                <div id="score">Score: 0</div>
            `;

            loadQuestion();
            updateScore();
            updateProgressBar();
        }

        function createFireworks() {
            for (let i = 0; i < 5; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.setProperty('--x', `${Math.random() * 100}%`);
                firework.style.setProperty('--initialY', '100%');
                firework.style.setProperty('--finalY', `${Math.random() * 50 + 25}%`);
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.top = '100%';
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 2000);
            }
        }

        // Helper function to select buttons by text content
        HTMLElement.prototype.contains = function(text) {
            return this.textContent.includes(text);
        };

        // Initialize the quiz
        loadQuestion();

        // Add event listener for the "Next Question" button
        document.getElementById('nextButton').addEventListener('click', moveToNextQuestion);
    </script>
</body>
</html>
